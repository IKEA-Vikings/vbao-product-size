version: "3.9"
services:
  web:
    build: .
    ports:
      - "3002:3002"
    depends_on:
      - mongo
    environment:
      - DB_HOST_ENV=docker
    volumes:
      - /usr/src/app/node_modules
    command: npm run seed
    command: npm start
  mongo:
    image: mongo
    ports:
      - "27017:27017"